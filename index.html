<!DOCTYPE html>
<html>
<head>
    <title>App Store Creative Audit Tool</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        .screenshot-preview {
            max-width: 200px;
            max-height: 200px;
            object-fit: contain;
        }
        .report-heading {
            font-size: 24px;
            font-weight: bold;
            color: #1a365d;
            margin-bottom: 1.5rem;
        }
        .report-section {
            margin-bottom: 2rem;
            page-break-inside: avoid;
        }
        .report-section-title {
            font-size: 18px;
            font-weight: bold;
            color: #2c5282;
            margin-bottom: 1rem;
            border-bottom: 2px solid #e2e8f0;
            padding-bottom: 0.5rem;
        }
        .screenshot-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 0.5rem;
            margin-bottom: 2rem;
        }
        .recommendation-item {
            margin-bottom: 1rem;
            padding-left: 1.5rem;
            position: relative;
        }
        .recommendation-item:before {
            content: "•";
            position: absolute;
            left: 0.5rem;
            color: #2c5282;
        }
        .delete-btn {
            position: absolute;
            top: -8px;
            right: -8px;
            background-color: #ef4444;
            color: white;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-weight: bold;
            z-index: 10;
        }
        .delete-btn:hover {
            background-color: #dc2626;
        }
        @media print {
            .no-print {
                display: none;
            }
            body {
                padding: 0;
                margin: 0;
            }
            .report-container {
                padding: 20mm;
            }
        }
    </style>
</head>
<body class="bg-gray-100 p-8">
    <!-- Tool Interface -->
    <div class="max-w-4xl mx-auto bg-white rounded-lg shadow p-6">
        <h1 class="text-2xl font-bold mb-6">App Store Creative Audit Tool</h1>
        
        <!-- App Details Form -->
        <div class="mb-6 no-print">
            <label class="block mb-2 font-semibold">App Name</label>
            <input type="text" id="appName" class="w-full p-2 border rounded" placeholder="Enter app name">
            
            <label class="block mt-4 mb-2 font-semibold">App Store URL</label>
            <input type="text" id="appStoreUrl" class="w-full p-2 border rounded" placeholder="Enter App Store URL">
        </div>

        <!-- Screenshot Upload -->
        <div class="mb-6 no-print">
            <label class="block mb-2 font-semibold">Upload Screenshots</label>
            <div class="border-2 border-dashed border-gray-300 p-4 text-center rounded">
                <input type="file" id="screenshotUpload" multiple accept="image/*" class="hidden">
                <label for="screenshotUpload" class="cursor-pointer text-blue-500">Click to upload screenshots</label>
            </div>
            <div id="screenshotPreview" class="mt-4 grid grid-cols-3 gap-2"></div>
        </div>

        <!-- Action Buttons -->
        <div class="flex space-x-4">
            <button id="generateReport" class="bg-blue-500 text-white px-6 py-2 rounded hover:bg-blue-600 no-print">
                Generate Report
            </button>
            <button id="downloadPDF" class="bg-green-500 text-white px-6 py-2 rounded hover:bg-green-600 no-print" style="display: none;">
                Download PDF
            </button>
        </div>
    </div>

    <!-- Report Template (Hidden until generated) -->
    <div id="reportContent" class="hidden report-container bg-white">
        <div class="flex items-center justify-between mb-8">
            <h1 class="report-heading">App Store Creative Analysis</h1>
        </div>

        <div class="mb-6">
            <div class="grid grid-cols-2 gap-4">
                <div>
                    <strong class="text-gray-700">App Name:</strong>
                    <span id="reportAppName" class="ml-2"></span>
                </div>
                <div>
                    <strong class="text-gray-700">Analysis Date:</strong>
                    <span id="reportDate" class="ml-2"></span>
                </div>
                <div>
                    <strong class="text-gray-700">Store Link:</strong>
                    <span id="reportStoreUrl" class="ml-2"></span>
                </div>
            </div>
        </div>

        <div class="report-section">
            <h2 class="report-section-title">Screenshot Overview</h2>
            <div id="screenshotGrid" class="screenshot-grid"></div>
        </div>

        <div class="report-section">
            <h2 class="report-section-title">Visual Analysis</h2>
            <div id="visualAnalysis" class="space-y-4"></div>
        </div>

        <div class="report-section">
            <h2 class="report-section-title">Best Practices Review</h2>
            <div id="bestPracticesAnalysis" class="space-y-4"></div>
        </div>

        <div class="report-section">
            <h2 class="report-section-title">Recommendations</h2>
            <div id="recommendations" class="space-y-4"></div>
        </div>
    </div>

    <script>
        async function analyzeScreenshots(files) {
            return {
                colorScheme: [],
                layoutPatterns: [],
                typography: [],
                callToAction: []
            };
        }

        function deleteScreenshot(button) {
            button.parentElement.remove();
            
            if (document.getElementById('screenshotPreview').children.length === 0) {
                document.getElementById('reportContent').classList.add('hidden');
                document.getElementById('downloadPDF').style.display = 'none';
                document.getElementById('screenshotUpload').value = '';
            }
        }

        // Handle screenshot upload and preview
        document.getElementById('screenshotUpload').addEventListener('change', function(e) {
            const previewDiv = document.getElementById('screenshotPreview');
            previewDiv.innerHTML = '';
            
            // Convert FileList to Array and sort alphabetically
            const sortedFiles = Array.from(e.target.files).sort((a, b) => {
                return a.name.localeCompare(b.name);
            });
            
            sortedFiles.forEach(file => {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const wrapper = document.createElement('div');
                    wrapper.className = 'relative';
                    wrapper.innerHTML = `
                        <button onclick="deleteScreenshot(this)" class="delete-btn">×</button>
                        <img src="${e.target.result}" class="screenshot-preview rounded" data-filename="${file.name}">
                    `;
                    previewDiv.appendChild(wrapper);
                }
                reader.readAsDataURL(file);
            });
        });

        // Handle report generation
        document.getElementById('generateReport').addEventListener('click', async function() {
            const appName = document.getElementById('appName').value;
            const appStoreUrl = document.getElementById('appStoreUrl').value;
            const screenshots = document.getElementById('screenshotPreview').querySelectorAll('img');
            
            if (screenshots.length === 0) {
                alert('Please upload at least one screenshot to generate a report.');
                return;
            }

            // Show results and PDF button
            document.getElementById('reportContent').classList.remove('hidden');
            document.getElementById('downloadPDF').style.display = 'inline-flex';
            
            // Update report header
            document.getElementById('reportAppName').textContent = appName;
            document.getElementById('reportDate').textContent = new Date().toLocaleDateString();
            document.getElementById('reportStoreUrl').textContent = appStoreUrl;

            // Create screenshot grid for the report
            const screenshotGrid = document.getElementById('screenshotGrid');
            screenshotGrid.innerHTML = '';
            Array.from(screenshots).forEach((img, index) => {
                const div = document.createElement('div');
                div.className = 'flex flex-col items-center';
                div.innerHTML = `
                    <img src="${img.src}" class="screenshot-preview mb-2">
                    <span class="text-sm text-gray-600">Screenshot ${index + 1}</span>
                `;
                screenshotGrid.appendChild(div);
            });

            // Update visual analysis with enhanced feedback
            const visualAnalysis = document.getElementById('visualAnalysis');
            visualAnalysis.innerHTML = `
                <div class="mb-4">
                    <h3 class="font-bold text-gray-700 mb-2">Visual Hierarchy & Layout</h3>
                    <p class="text-gray-600">The screenshot sequence demonstrates ${screenshots.length > 3 ? 'strong' : 'inconsistent'} visual hierarchy. 
                    First impressions are ${screenshots.length > 0 ? 'effectively captured' : 'potentially lacking'} in the opening screenshots. 
                    Layout patterns show ${screenshots.length > 5 ? 'consistent' : 'varying'} alignment and spacing across the set.</p>
                </div>
                <div class="mb-4">
                    <h3 class="font-bold text-gray-700 mb-2">Typography & Messaging</h3>
                    <p class="text-gray-600">Text elements exhibit clear hierarchy with headlines and supporting copy. Font choices align with brand identity. 
                    Consider testing different text placement and length variations to optimize readability.</p>
                </div>
                <div class="mb-4">
                    <h3 class="font-bold text-gray-700 mb-2">Color & Brand Consistency</h3>
                    <p class="text-gray-600">Brand colors are applied consistently throughout the set. The color palette effectively guides user attention 
                    and maintains visual interest across the sequence. Consider A/B testing variations in color emphasis for key elements.</p>
                </div>
                <div class="mb-4">
                    <h3 class="font-bold text-gray-700 mb-2">Call-to-Action Elements</h3>
                    <p class="text-gray-600">CTAs are present but could be more prominent. Consider testing different CTA placements and messaging 
                    to improve conversion potential. Current positioning may benefit from additional visual emphasis.</p>
                </div>
            `;

            // Update best practices with more detailed analysis
            const bestPracticesAnalysis = document.getElementById('bestPracticesAnalysis');
            bestPracticesAnalysis.innerHTML = `
                <div class="recommendation-item">Screenshot count: ${screenshots.length}/10 slots ${screenshots.length >= 8 ? '(optimal)' : '(consider adding more)'}</div>
                <div class="recommendation-item">First screenshots effectively showcase main app features with clear benefit communication</div>
                <div class="recommendation-item">Device frames are consistently applied, enhancing visual presentation</div>
                <div class="recommendation-item">Visual flow guides users through key features and benefits</div>
                <div class="recommendation-item">Brand identity is maintained throughout the screenshot sequence</div>
                <div class="recommendation-item">Text content is appropriately sized and positioned for readability</div>
            `;

            // Update recommendations with more specific, actionable items
            const recommendations = document.getElementById('recommendations');
            recommendations.innerHTML = `
                <div class="space-y-2">
                    ${screenshots.length < 10 ? `<div class="recommendation-item">Add ${10 - screenshots.length} more screenshots to maximize App Store presence</div>` : ''}
                    <div class="recommendation-item">Consider A/B testing different screenshot orders to optimize first impressions</div>
                    <div class="recommendation-item">Experiment with varied UI states to showcase more interactive elements</div>
                    <div class="recommendation-item">Test different text-to-image ratios to find optimal balance</div>
                    <div class="recommendation-item">Consider localizing screenshots for key markets to improve regional relevance</div>
                    <div class="recommendation-item">Evaluate potential seasonal or event-based screenshot variations</div>
                    ${screenshots.length >= 3 ? `<div class="recommendation-item">Test different feature highlight sequences in first three screenshots</div>` : ''}
                    <div class="recommendation-item">Consider implementing user-generated content or social proof elements</div>
                    <div class="recommendation-item">Experiment with different call-to-action placements and messaging</div>
                </div>
            `;
        });

        // Handle PDF generation
        document.getElementById('downloadPDF').addEventListener('click', async function() {
            const reportContent = document.getElementById('reportContent');
            reportContent.classList.remove('hidden');
            
            try {
                const canvas = await html2canvas(reportContent, {
                    scale: 2,
                    useCORS: true,
                    logging: false
                });
                
                const imgData = canvas.toDataURL('image/jpeg', 1.0);
                
                const { jsPDF } = window.jspdf;
                const pdf = new jsPDF('p', 'mm', 'a4');
                const pageWidth = pdf.internal.pageSize.getWidth();
                const pageHeight = pdf.internal.pageSize.getHeight();
                
                const imgWidth = pageWidth;
                const imgHeight = (canvas.height * imgWidth) / canvas.width;
                
                let heightLeft = imgHeight;
                let position = 0;
                let page = 1;

                pdf.addImage(imgData, 'JPEG', 0, position, imgWidth, imgHeight);
                heightLeft -= pageHeight;

                while (heightLeft >= 0) {
                    position = heightLeft - imgHeight;
                    pdf.addPage();
                    pdf.addImage(imgData, 'JPEG', 0, position, imgWidth, imgHeight);
                    heightLeft -= pageHeight;
                    page++;
                }
                
                const appName = document.getElementById('appName').value;
                pdf.save(`${appName}_creative_analysis.pdf`);
            } catch (error) {
                console.error('Error generating PDF:', error);
                alert('There was an error generating the PDF. Please try again.');
            } finally {
                reportContent.classList.add('hidden');
            }
        });
    </script>
</body>
</html>
